version: "3.8"
services:
  mongo:
    image: sha256:0a83b2f824b29c94c5284a49b018db2e3166d9879d1edda5cce545d899ef2bbb
    container_name: mern_mongo
    restart: unless-stopped
    environment:
      # Root user (admin) for initial setup and for mongo-express
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      # Initial database (optional)
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init-scripts:/docker-entrypoint-initdb.d:ro  # optional init scripts
    networks:
      - mern-net

  mongo-express:
    image: mongo-express  # if you have a local tag different, you can use 'mongo-express' too
    container_name: mongo_express
    restart: unless-stopped
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EX_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EX_PASSWORD}
    networks:
      - mern-net

volumes:
  mongo_data:

networks:
  mern-net:
    driver: bridge
